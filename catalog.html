<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Нёрдс</title>
  </head>
  <body>
    <header class="main-header">
      <nav class="main-navigation">
        <a class="main-header-logo">
          <img src="http://placehold.it/120x100" alt="Логотип студии Нёрдс">
        </a>
        <ul class="site-navigation">
          <li><a href="studio.html">Студия</a></li>
          <li><a href="clients.html">Клиенты</a></li>
          <li><a href="catalog.html">Магазин</a></li>
          <li><a href="contacts.html">Контакты</a></li>
        </ul>
        <ul class="user-navigation">
          <li class="basket-link"><a href="basket.html">Корзина</a></li>
        </ul>
      </nav>
    </header>
    <main class="container">
      <h1>Магазин готовых шаблонов</h1>
      <nav class="catalog-sorting">
        <h2>Сортировать:</h2>
        <div class="sorting">
          <input type="button" id="btn-1" name="toggle" value="ПО ЦЕНЕ" checked>
          <input type="button" id="btn-2" name="toggle" value="ПО ТИПУ">
          <input type="button" id="btn-3" name="toggle" value="ПО НАЗВАНИЮ">
          <div class="sorting-controls">
            <label for="btn-1"></label>
            <label for="btn-2"></label>
            <label for="btn-3"></label>
          </div>
          <div>
            <input type="button" id="btn-4" name="arrow" checked>
            <input type="button" id="btn-5" name="arrow" >
            <div class="sorting-controls">
              <label for="btn-4"></label>
              <label for="btn-5"></label>
            </div>
          </div>
        </div>
        <div class="catalog-slider">

            <div class="slider-inner">
                <div class="slider-slides">
                  <div class="templates">
                    <img src="http://placehold.it/120x100" alt="sedona">
                  </div>

                  <div class="templates">
                    <img src="http://placehold.it/120x100" alt="pink">
                  </div>

                  <div class="templates">
                    <img src="http://placehold.it/120x100" alt="borodinski">
                  </div>
                  <div class="templates">
                    <img src="http://placehold.it/120x100" alt="mishka">
                  </div>

                  <div class="templates">
                    <img src="http://placehold.it/120x100" alt="A+">
                  </div>

                  <div class="templates">
                    <img src="http://placehold.it/120x100" alt="kvast">
                  </div>

                </div>
            </div>
            <input type="button" id="btn-6" name="number" value="1" checked>
            <input type="button" id="btn-7" name="number" value="2">
            <input type="button" id="btn-8" name="number" value="3">
            <input type="button" id="btn-9" name="next" value="СЛЕДУЮЩАЯ">
            <div class="slider-controls">
                <label for="btn-6"></label>
                <label for="btn-7"></label>
                <label for="btn-8"></label>
                <label for="btn-9"></label>
            </div>
        </div>
      </nav>
    </main>
    <footer class="main-footer">
      <a class="main-footer-map">
        <img src="http://placehold.it/120x100" alt="Где мы находимся">
      </a>
      <div class="footer-social">
        <ul>
          <li><a class="social-button" href="#">Вконтакте</a></li>
          <li><a class="social-button" href="#">Фейсбук</a></li>
          <li><a class="social-button" href="#">Инстаграм</a></li>
        </ul>
        <p class="footer-title">Давайте дружить, это выгодно</p>
        <p>Скидка 10% для друзей из социальных сетей</p>
      </div>
    </footer>
    </body>
  </html>
